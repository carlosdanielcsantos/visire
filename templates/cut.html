<!DOCTYPE html>
        <h3>{{ uploaded }}</h3>
        <form method="POST">
          {{ form.hidden_tag() }}
          {{ form.magnitude.label }}
          <p>
          {% for subfield in form.magnitude %}
          <tr>
            <td>{{ subfield }}</td>
            <td>{{ subfield.label }}</td>
          </tr>
          {% endfor %}
          </p>
          {{ form.period.label }}
          <p>
          {% for subfield in form.period %}
          <tr>
            <td>{{ subfield }}</td>
            <td>{{ subfield.label }}</td>
          </tr>
          {% endfor %}
          <input type="submit" value="Go">
          </p>
        </form>

        <div class="cut_progress">
          <div class="cut_bar"></div >
          <div class="cut_percent">0%</div >
        </div>
